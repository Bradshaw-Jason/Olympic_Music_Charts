<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="see the top songs during past Olympic games" />
  <title>Visit a Olympic Stadium</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
  <header>
    <h1 class="title is-1 is-spaced" id="title">Visit an Olympic Stadium!</h1>
    <div class="field has-addons" id=".location">
      <div class="control">
        <input class="input" type="text" placeholder="Location Airport">
      </div>
      <div class="control">
        <a class="button is-info">
          Search
        </a>
      </div>
    </div>
    <div class="field has-addons" id="form2">
      <div class="control">
        <div class="select">
          <select name="country">
            <option></option>
          </select>
        </div>
      </div>
      <div class="control">
        <button type="submit" class="button is-link">submit</button>
      </div>
    </div>
    <p class="subtitle is-4" id="subtitle">Click on a Hosting country </p>
  </header> 
  <!-- 
  1. title with short description under it 
  2. div holding search form for the olympic games
  3. div container to display music data when t is retrived
-->

<!-- <button id="testBtn">test zoom</button> -->

<div class="columns is-gapless">
<div class="column">
  <button class="button is-info is-medium mr-4" id="Host1">Sydney, Australia</button>
</div>

<div class="column">
  <button class="button is-black is-medium" id="Host2">Athens, Greece</button>
</div>


<div class="column">
  <button class="button is-danger is-medium" id="Host3">Beijing, China</button>
</div>

<div class ="column">
  <button class="button is-warning is-medium" id="Host4">London, UK</button>
</div>

<div class="column">
  <button class="button is-success is-medium" id="Host5">Rio, Brazil</button>
</div>

<div class="column">
  <button class="button is-link is-medium" id="Host6">Tokyo, Japan</button>
</div>
</div>

<div id="mapid"></div>




<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="assets/js/olympicsData.js"></script>
<script src="assets/js/script.js"></script>

<footer class="footer" id=".footer">
  <div class="content has-text-centered">
    <p><b>Made by Jason Bradshaw and Leona Ysmael</b></p>
  </div>
</footer>
</body>

</html>
